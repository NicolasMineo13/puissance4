<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Puissance 4</title>
</head>
<body class="game">
    <button id="replay-button" class="btnpuissance4 visibilityhidden" style="margin-top:-60px">Rejouer</button>
    <div class="frame">
        <div id="left-panel" class="side-panel">
            <div class="screen">
                <img id="player1-panel" src="img/yellow_player.png" alt="">
            </div>
            <span class="player-label">Joueur 1</span>
        </div>
        <span id="player1-turn" class="text-below visibilityhidden">À votre tour</span>
    </div>
    <div id="game-board"></div>
    <div class="frame">
        <div id="right-panel" class="side-panel">
            <div class="screen">
                <img id="player2-panel" src="img/red_player.png" alt="">
            </div>
            <span class="player-label">Joueur 2</span>
        </div>
        <span id="player2-turn" class="text-below visibilityhidden">À votre tour</span>
    </div>
    <script src="script.js"></script>
</body>
</html>
