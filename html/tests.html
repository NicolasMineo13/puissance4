<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../qunit/css/qunit-2.16.0.css">
    <script src="../qunit/js/qunit-2.16.0.js"></script>
    <title>Tests unitaires</title>
</head>
<body>
    <div id="qunit"></div>
    <div id="qunit-fixture"></div>
    <button id="replay-button" class="visibilityhidden" style="margin-top:-60px">Rejouer</button>
    <span id="winmessage" class="winmessage visibilityhidden"></span>
    <div class="frame">
        <div id="left-panel" class="side-panel">
            <div class="screen">
                <img id="player1-panel" src="../img/yellow_player.png" alt="">
            </div>
            <span class="player-label">Joueur 1</span>
        </div>
        <span id="player1-turn" class="text-below visibilityhidden"></span>
    </div>
    <div id="game-board"></div>
    <div class="frame">
        <div id="right-panel" class="side-panel">
            <div class="screen">
                <img id="player2-panel" src="../img/red_player.png" alt="">
            </div>
            <span class="player-label">Joueur 2</span>
        </div>
        <span id="player2-turn" class="text-below visibilityhidden"></span>
    </div>
    <script src="../js/variables.js"></script>
    <script src="../js/board.js"></script>
    <script src="../js/game.js"></script>
    <script src="../js/token.js"></script>
    <script src="../js/player.js"></script>
    <script src="../js/simulate.js"></script>
    <script src="../js/tests.js"></script>
</body>
</html>
